name: build

on:
  push:
    branches: [main]
  pull_request:
  workflow_call:
    inputs:
      version:
        type: string
        required: false
        default: ""

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build release binary
        run: cargo build --release

      - name: Rename binary with target
        run: cp target/release/wakatime-focusd wakatime-focusd-x86_64-unknown-linux-gnu

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: wakatime-focusd-x86_64-unknown-linux-gnu
          path: wakatime-focusd-x86_64-unknown-linux-gnu

  attest:
    runs-on: ubuntu-latest
    if: ${{ inputs.version != '' }}
    needs: build
    permissions:
      attestations: write
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: wakatime-focusd-*/*
