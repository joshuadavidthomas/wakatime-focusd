name: release

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Find build workflow run for this commit
        id: find-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the build workflow run for this specific commit
          RUN_ID=$(gh run list \
            --workflow=build.yml \
            --branch=main \
            --status=success \
            --json databaseId,headSha \
            --jq ".[] | select(.headSha == \"${{ github.sha }}\") | .databaseId" \
            | head -n1)

          if [ -z "$RUN_ID" ]; then
            echo "::error::No successful build found for commit ${{ github.sha }}"
            exit 1
          fi

          echo "run-id=$RUN_ID" >> "$GITHUB_OUTPUT"

      - name: Download artifacts from build workflow
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.find-run.outputs.run-id }}
          merge-multiple: true

      - name: Upload release assets to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release upload "${TAG_NAME}" artifacts/*
