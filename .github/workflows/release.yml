name: release

on:
  pull_request:
    types: [closed]
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build release binary
        run: cargo build --release

      - name: Rename binary with target
        run: |
          mkdir -p dist
          cp target/release/wakatime-focusd dist/wakatime-focusd-x86_64-unknown-linux-gnu

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: dist/wakatime-focusd-x86_64-unknown-linux-gnu

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.version }} \
            --generate-notes \
            dist/wakatime-focusd-x86_64-unknown-linux-gnu
